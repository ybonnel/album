<!DOCTYPE html>
<html>
<head>
    <title>Loan Bonnel - Album photo</title>
    <meta charset="UTF-8" lang="fr" />

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="AlbumApp">

    <div ng-controller="AlbumController">

        <div ng-repeat="album in albums">
            <h1>{{album.name}} ({{album.date}})</h1>
            <p><a href="photos/{{album.name}}.zip">Télécharger l'album complet</a></p>

            <a href="photos/{{photo.lien}}" ng-repeat="photo in album.photos"><img height="100" ng-src="photos/{{photo.mini}}"/></a>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42100474-1', 'ybonnel.fr');
      ga('send', 'pageview');

    </script>
</body>
</html>
