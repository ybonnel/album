<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" lang="fr" />
    <title>Loan Bonnel - Album photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/album.css" type="text/css"/>


    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
</head>

<body ng-app="AlbumApp">

<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
    <div class="container">
        <a class="brand" href="/">Loan Bonnel</a>
    </div>
</div>
</div>

    <div ng-controller="AlbumController" class="container">

        <div class="content">
            <div ng-repeat="album in albums">
                <h2>{{album.name}} ({{album.date}}) <a class="btn btn-info" ng-href="photos/{{album.name}}.zip">Télécharger l'album complet</a></h2>

                <a ng-repeat="photo in album.photos" ng-href="photos/{{photo.lien}}">
                    <img ng-src="photos/{{photo.mini}}" style="height: 100px" class="img-polaroid"/>
                </a>

            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42100474-1', 'ybonnel.fr');
      ga('send', 'pageview');

    </script>
</body>
</html>
